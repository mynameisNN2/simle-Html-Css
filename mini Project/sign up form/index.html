<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>| Sign up |</title>
  </head>
  <body>
    <form>
      <div class="container">
        <h1><em>Sign up for FREE</em></h1>
        <p>
          <b><em>Please fill in this form to create an account.</em></b>
        </p>
        <hr />
        <label for="uname">User-Name</label>
        <input type="text" placeholder="Enter User-Name" name="uname" />

        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Please Enter your Password"
          name="password"
        />

        <label for="confirmpsw">Confrim Your Password</label>
        <input
          type="password"
          placeholder="Please Enter your Password"
          name="confirmpsw"
        />
        <label for="checked">
          <input type="checkbox" checked="checked" name="checked" />Rmemeber Me
        </label>
      </div>
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </form>
  </body>
</html>
